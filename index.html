<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Departamento de Polic√≠a | Reconocimiento de ADN</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Create Citizen</h1>
                <span>Enter the citizen's data</span>
                <input type="text" placeholder="Name" id="name" class="verificar" required>
                <input type="number" maxlength="20" min="0" placeholder="DNA Code" id="code" class="verificar" required>
                <input type="tel" min="0" placeholder="Cell phone" id="phone" class="verificar" required>
                <input type="text" placeholder="Address" id="address" class="verificar" required>
                <button id="create">Create</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1>Analyze DNA</h1>
                <span>Enter the DNA number you want to search</span>
                <input type="number" placeholder="DNA Code" id="code_analyze" class="verificar" required>
                <span id="results"></span>
                <button type="button" id="analyze">Analyze</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello agent!</h1>
                    <p>Enter the DNA code to search the database for any similarities</p>
                    <button class="hidden" id="citizen">Citizen</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Enter the citizen's personal data to save them in the database</p>
                    <button class="hidden" id="analysis">DNA Analysis</button>
                </div>
            </div>
        </div>
    </div>


    <script src="JS/utils.js"></script>
    <script src="JS/ciudadano.js"></script>
    <script src="JS/analisis.js"></script>
    <script src="JS/app.js"></script>


</body>

</html>
